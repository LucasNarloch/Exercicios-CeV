<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Fromatação de Texto</h1>
    <h2>Negrito</h2>
    <p>Vou colocar em negrino de forma não semântica: <b>termo em negrito</b></p>
    <p>Vou colocar em negrito de forma semântica: <strong>termo em destaque</strong></p>
    <h2>Itálico</h2>
    <p>Vou colocar em itálico de forma não semântica: <i>termo em itálico</i></p>
    <p>Vou colocar itálico de forma semântica: <em>termo com ênfase</em></p>
</body>
</html>
