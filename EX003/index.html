<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Colocando imagens em HTML</h1>
    <p>Adicionar imagens em HTML é muito simples:</p>
    <img src="html5-200.png" alt="logo html5">
    <p>Agora imagens dentro de pastas:</p>
    <img src="imagens/css3-200.png" alt="logo css3">
    <p>Também podemos colocar imagens externas:</p>
    <img src="https://image.flaticon.com/icons/png/128/2340/2340047.png" alt="logo JS">
</body>
</html>
