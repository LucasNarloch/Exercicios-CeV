<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de imagens</title>
</head>
<body>
    <h1>PNG e JPG</h1>
    <p>A diferença entre o PNG e JPG, é que o PNG é usada
        principalmente para imagens com o fundo transparente,
        enquando o JPG é usado para as sem fundo 
        transparente,porém,consegue compacta-las mais,
         as deixando menor.</p>
    <h2>Abaixo exemplos de imagens em PNG e em JPEG:</h2>
    <img src="imagem JPG.jpg" alt="logo do html em jpg">
    <img src="html5-full.png" alt="logo do html em png">
</body>
</html>
